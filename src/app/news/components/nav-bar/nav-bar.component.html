<header class="navbar">
  <h1 class="navbar__logo" [routerLink]="['/']" (click)="setDefaultCategory()">World News</h1>
  <nav class="navbar_nav">
    <ul class="navbar__menu menu">
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/business']"
        >Business</a
        >
      </li>
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/entertainment']"
        >Entertainment</a
        >
      </li>
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/health']"
          href="/"
        >Health</a
        >
      </li>
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/science']"
          href="/"
        >Science</a
        >
      </li>
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/sports']"
          href="/"
        >Sports</a
        >
      </li>
      <li class="menu__list">
        <a
          class="menu__link"
          routerLinkActive="active"
          [routerLink]="['/categories/technology']"
          href="/"
        >Technology</a
        >
      </li>
    </ul>
  </nav>
  <form class="navbar__form form" [formGroup]="form" (ngSubmit)="submit()">
    <label for="control">
      <input id="control" class="form__control" type="text" placeholder="Search..."/>
    </label>
    <div class="select__wrapper" formGroupName="address">
      <select class="form__select" formControlName="country">
        <option value='au'>Australia</option>
        <option value='at'>Austria</option>
        <option value='br'>Brazil</option>
        <option value='ca'>Canada</option>
        <option value='cn'>China</option>
        <option value='fr'>France</option>
        <option value='de'>Germany</option>
        <option value='hk'>Hong Kong</option>
        <option value='in'>India</option>
        <option value='il'>Israel</option>
        <option value='it'>Italy</option>
        <option value='jp'>Japan</option>
        <option value='nl'>Netherlands</option>
        <option value='nz'>New Zealand</option>
        <option value='pl'>Poland</option>
        <option value='ru'>Russia</option>
        <option value='kr'>South Korea</option>
        <option value='ch'>Switzerland</option>
        <option value='ua'>Ukraine</option>
        <option value='gb'>United Kingdom</option>
        <option value='us'>United States</option>
      </select>
    </div>
  </form>
</header>
